<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='admin.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: -1;
    }
    .login-box {
      background: rgba(30,40,60,0.98);
      padding: 32px 28px;
      border-radius: 16px;
      max-width: 400px; margin: 70px auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s;
    }
    .login-box h2 {
      text-align: center;
      color: #ffcc66;
      margin-bottom: 25px;
      font-family: 'Teko', sans-serif;
      font-size: 36px;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .btn-primary {
      background: #ffcc66;
      color: #222;
      border: none;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #ffe09e;
      color: #111;
    }
    .register-link {
      text-align: center;
      margin-top: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”’ Admin Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('admin_login') }}">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="register-link">
      <a href="{{ url_for('admin_register') }}" class="text-info">Don't have an account? Register here</a>
    </div>
  </div>
</body>
</html>
