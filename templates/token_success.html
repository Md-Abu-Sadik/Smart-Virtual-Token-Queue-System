<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Token</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{{ url_for('static', filename='Token.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px) brightness(0.5);
      z-index: -1;
      animation: bgZoom 20s ease-in-out infinite alternate;
    }

    @keyframes bgZoom {
      from { transform: scale(1); }
      to   { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-out;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    h3 {
      font-weight: 600;
    }

    .fs-1 {
      font-size: 3rem;
      font-weight: 600;
    }

    a.btn {
      font-weight: 500;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="glass-box">
      <h3>Your token has been generated!</h3>
      <p class="fs-1">Token Number: <strong>{{ token.number }}</strong></p>

      {% if token.appointment_id %}
        <p>ðŸ“Ž Appointment ID: {{ token.appointment_id }}</p>
      {% endif %}

      <a href="/" class="btn btn-light mt-4">Go Back</a>
    </div>
  </div>
</body>
</html>
