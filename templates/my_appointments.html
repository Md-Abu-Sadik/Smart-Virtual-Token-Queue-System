<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='clinic.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
      filter: blur(5px);
    }

    .container {
      position: relative;
      z-index: 1;
      color: white;
    }

    .table td,
    .table th {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ“‹ My Appointments</h2>

    <table class="table table-bordered table-hover shadow">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Age</th>
          <th>Service</th>
        </tr>
      </thead>
      <tbody>
        {% for appt in appointments %}
        <tr>
          <td>{{ appt.date }}</td>
          <td>{{ appt.time }}</td>
          <td>{{ appt.doctor }}</td>
          <td>{{ appt.service }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
