<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Now Serving</title>
  <meta http-equiv="refresh" content="10">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- âœ… Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{{ url_for('static', filename='display.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px) brightness(0.5);
      z-index: -1;
      animation: zoomEffect 20s ease-in-out infinite alternate;
    }

    @keyframes zoomEffect {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1,
    .token-box,
    .token-number,
    .info,
    h3 {
      animation: fadeIn 1s ease-in-out both;
    }

    h1 {
      font-family: 'Anton', cursive;
      font-size: 90px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .token-box {
      background: #222;
      border: 3px solid #f8c400;
      border-radius: 20px;
      padding: 40px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      z-index: 1;
      position: relative;
    }

    .token-number {
      font-family: 'Roboto bold', cursive;
      font-size: 100px;
      font-weight: bold;
      color: #f8c400;
      letter-spacing: 4px;
    }

    .info {
      font-family: 'Roboto', sans-serif;
      font-size: 34px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>ðŸ”” Now Serving</h1>

  {% if token %}
  <div class="token-box">
    <div class="token-number">{{ token.token_number or token.number }}</div>
    <div class="info">Service Type: {{ token.service }}</div>
    <div class="info">Time: {{ current_time }}</div>
  </div>
  {% else %}
  <h3>No token being served right now.</h3>
  {% endif %}

</body>

</html>
