<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Now Serving</title>
  <meta http-equiv="refresh" content="10"> <!-- auto-refresh every 10 seconds -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 30px;
    }

    .token-box {
      background: #222;
      border: 3px solid #f8c400;
      border-radius: 20px;
      padding: 40px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .token-number {
      font-size: 100px;
      font-weight: bold;
      color: #f8c400;
    }

    .info {
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>ðŸ”” Now Serving</h1>

  {% if token %}
  <div class="token-box">
    <div class="token-number">{{ token.token_number or token.number }}</div>
    <div class="info">Service Type: {{ token.service }}</div>
    <div class="info">Time: {{ current_time }}</div>
  </div>
  {% else %}
  <h3>No token being served right now.</h3>
  {% endif %}

</body>

</html>
