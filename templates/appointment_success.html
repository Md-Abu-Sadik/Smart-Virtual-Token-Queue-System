<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- âœ… Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{{ url_for('static', filename='Token.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px) brightness(0.7);
      z-index: -1;
      animation: zoomEffect 20s ease-in-out infinite alternate;
    }

    @keyframes zoomEffect {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in both;
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .appointment-id {
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      display: inline-block;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="glass-box fade-in">
    <h1 class="fade-in">ðŸŽ‰ Appointment Confirmed!</h1>
    <p class="fade-in">Your appointment has been successfully booked.</p>
    <h4 class="fade-in">ðŸ†” Your Appointment ID:</h4>
    <div class="appointment-id fade-in">
      {{ appointment_id }}
    </div>
    <p class="fade-in mt-3">Keep this ID safe. Youâ€™ll need it to cancel or reschedule.</p>
    <a href="/" class="btn btn-light mt-3 fade-in">Go Home</a>
  </div>
</body>
</html>
