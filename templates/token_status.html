<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now Serving</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='token-bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6); /* dark overlay */
      z-index: -1;
    }

    .token-box {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
    }

    .token-box h1 {
      font-size: 5rem;
      margin-bottom: 30px;
      color: #00ffcc;
    }

    .token-box p {
      font-size: 3rem;
      margin: 10px 0;
    }

    .label {
      font-size: 1.5rem;
      color: #ffcc00;
      margin-top: 20px;
    }
  </style>
  <script>
    setTimeout(() => {
      location.reload();
    }, 10000); // refresh every 10 seconds
  </script>
</head>
<body>
  <div class="token-box">
    <h1>Now Serving</h1>
    <p class="label">Token</p>
    <p>{{ token['number'] }}</p>

    <p class="label">Service Type</p>
    <p>{{ token['service'] }}</p>

    <p class="label">Time</p>
    <p>{{ token['time'] }}</p>
  </div>
</body>
</html>
