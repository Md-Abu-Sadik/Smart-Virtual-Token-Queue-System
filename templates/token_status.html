
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Token</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('clinic.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
      transition: filter 0.5s ease;
    }

    .background-blur:hover {
      filter: blur(4px);
    }

    .token-box {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>
  <div class="container text-center mt-5 token-box">
    <h3>Your token has been generated!</h3>
    <p class="fs-1">Token Number: <strong>{{ token.number }}</strong></p>

    {% if token.appointment_id %}
      <p>ðŸ“Ž Appointment ID: {{ token.appointment_id }}</p>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-4">Go Back</a>
  </div>
</body>
</html>
