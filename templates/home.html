<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smart Token System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .main-title {
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-top: 20px;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    .container-fluid {
      position: relative;
      z-index: 1;
    }

    .animate {
      transition: all 0.3s ease-in-out;
    }

    .animate:hover {
      transform: scale(1.02);
    }

    h2,
    .btn-outline-primary {
      color: white;
    }

    .btn-outline-primary {
      border-color: white;
    }

    .btn-outline-primary:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <!-- Left Image Side -->
      <div class="col-md-6 d-none d-md-block">
        <img src="{{ url_for('static', filename='doctor.jpg') }}" class="img-fluid rounded shadow" alt="Doctor Image">
      </div>

      <!-- Right Side UI -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center">
        <h2 class="mb-4 fw-bold main-title"><span>ü™™</span> Smart Token System</h2>

        <!-- ‚úÖ Form Starts Here -->
        <form method="POST" action="/token" class="w-100 d-flex flex-column align-items-center">
          <!-- Name Input -->
          <input type="text" name="name" class="form-control w-75 mb-3 animate" placeholder="Your Name" required>

          <!-- Service & Appointment ID in same row -->
          <div class="row w-75 mb-3">
            <div class="col-md-6 mb-2 mb-md-0">
              <select name="service" class="form-select animate" required>
                <option value="">-- Choose Service --</option>
                <option value="Dental">Dental</option>
                <option value="Eye Checkup">Eye Checkup</option>
                <option value="General Physician">General Physician</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Gynecology">Gynecology</option>
                <option value="ENT">ENT (Ear, Nose, Throat)</option>
                <option value="Dermatology">Dermatology (Skin)</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Neurology">Neurology</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="Physiotherapy">Physiotherapy</option>
                <option value="Vaccination">Vaccination</option>
                <option value="Blood Test">Blood Test</option>
              </select>
            </div>

            <div class="col-md-6">
              <input type="text" name="appointment_id" class="form-control animate"
                placeholder="Appointment ID (optional)">
            </div>
          </div>

          <!-- ‚úÖ Phone Input -->
          <input type="text" name="phone" class="form-control w-75 mb-3 animate" placeholder="Phone Number" required>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-75 mb-3 animate">Get Token</button>
        </form>
        <!-- ‚úÖ Form Ends Here -->

        <!-- Optional More Buttons -->
        <div class="d-flex flex-column align-items-center w-75">
          <a href="/token_status" class="btn btn-outline-light w-100 mb-2">Token Status</a>
          <a href="/book_appointment" class="btn btn-outline-primary w-100 mb-2 animate">Book Appointment</a>
          <button class="btn btn-outline-primary w-100 mb-2 animate">Online Consultation</button>
          <button class="btn btn-outline-primary w-100 mb-2 animate" onclick="location.href='/my_appointments'">My
            Appointments</button>
          <button class="btn btn-outline-primary w-100 mb-2 animate"
            onclick="location.href='/manage_appointment'">Cancel or Reschedule Appointment</button>
          <a href="/admin" class="btn btn-danger w-100 mt-2 animate">üîê Admin Panel</a>
        </div>


      </div>
    </div>
  </div>
</body>

</html>
