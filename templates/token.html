<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Token</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{{ url_for('static', filename='Token.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px) brightness(0.6);
      z-index: -1;
      animation: bgZoom 20s ease-in-out infinite alternate;
    }

    @keyframes bgZoom {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    .container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h3>Your token has been generated!</h3>
    <p class="fs-1">Token Number: <strong>{{ token.number }}</strong></p>

    {% if token.appointment_id %}
      <p>ðŸ“Ž Appointment ID: {{ token.appointment_id }}</p>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-4">Go Back</a>
  </div>
</body>
</html>
