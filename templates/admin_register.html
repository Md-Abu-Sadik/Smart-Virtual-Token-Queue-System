<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: url("{{ url_for('static', filename='admin.jpg') }}") no-repeat center center fixed;
      background-size: cover; min-height: 100vh; color: #fff; font-family: 'Poppins', sans-serif; position: relative;}
    body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: -1;}
    .register-box { background: rgba(30,40,60,0.98); padding: 32px 28px; border-radius: 16px;
      max-width: 400px; margin: 70px auto; box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s;}
    .register-box h2 { text-align: center; color: #ffcc66; margin-bottom: 25px; font-family: 'Teko', sans-serif; font-size: 36px;}
    .form-control, .btn { border-radius: 10px; }
    .btn-primary { background: #ffcc66; color: #222; border: none; font-weight: 600; }
    .btn-primary:hover { background: #ffe09e; color: #111; }
    .login-link { text-align: center; margin-top: 14px;}
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>üìù Admin Registration</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('admin_register') }}">
    <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
    <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
    <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <input type="password" name="confirm_password" class="form-control mb-3" placeholder="Confirm Password" required>
    <button type="submit" class="btn btn-warning w-100 mb-2">Register</button>
    
</form>

    <div class="login-link">
      <a href="{{ url_for('admin_login') }}" class="text-info">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
